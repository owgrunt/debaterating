{% extends "layout.html" %}

{% block title %}
    Импорт
{% endblock %}

{% block main %}
    <h2 class="mb-5 mt-2">Сделать бэкап?</h2>
    <div class="container">
        <div class="section">
            <form action="/import/backup" method="post">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" id="submit">
                        Да
                    </button>
                    <div class="spinner-border mt-2 mb-2 mx-3" role="status" id="spinner" style="display: none">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <script>
                        document.addEventListener('submit', function()
                        {
                            document.querySelector('#submit').setAttribute("disabled", "");
                            document.querySelector('#spinner').style.display = 'block';
                        });
                    </script>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
