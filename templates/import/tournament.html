{% extends "layout.html" %}

{% block title %}
    Импорт
{% endblock %}

{% block main %}
    <h2 class="mb-5 mt-2">Начинаем импорт турнира</h2>
    <div class="container">
        <div class="section">
            <form action="/import/tournament" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Адрес турнира</label>
                    <input autocomplete="off" autofocus class="form-control mx-auto" id="address" name="address" placeholder="https://domain.herokuapp.com/tournament/" value="" type="url" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" id="submit">
                        Продолжить
                    </button>
                    <div class="spinner-border mt-2 mb-2 mx-3" role="status" id="spinner" style="display: none">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <script>
                        document.addEventListener('submit', function()
                        {
                            document.querySelector('#submit').setAttribute("disabled", "");
                            document.querySelector('#spinner').style.display = 'block';
                        });
                    </script>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
