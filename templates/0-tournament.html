{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <h2 class="mb-5 mt-2">{{ tournament["name"] }}</h2>
    <div class="container">
        <div class="row mt-3">{{ achievements }}</div>
        <div class="row mt-3">
            <div class="col-4">
                <h4>Тип турнира: {{ tournament["type"] }}</h3>
            </div>
            <div class="col-4">
                <h4>Дата: {{ tournament["date"] }}</h3>
            </div>
            <div class="col-4">
                <h4>Средний рейтинг: {{ tournament["average_rating"] }}</h3>
            </div>
        </div>
    </div>
{% endblock %}
