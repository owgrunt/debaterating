{% extends "layout.html" %}

{% block title %}
    Спикеры
{% endblock %}

{% block main %}
    <h2 class="mb-5 mt-2">{{ society["name"] }}</h2>
    <div class="container-md">
        <div class="row">
            
        </div>
        <div class="row">
            <div class="col" style="text-align: left">
                <table id="speakers" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Спикер</th>
                            <th>ELO</th>
                            <th>Спик</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for speaker in speakers %}
                            <tr>
                                <td>
                                    <a href="/speaker?id={{ speaker["id"] }}">{{ speaker["first_name"] }} {{ speaker["last_name"] }}</a>
                                </td>
                                <td>
                                    {{ speaker["rating"] }}
                                </td>
                                <td>
                                    {{ speaker["speaker_score"] }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <script>
                    $(document).ready(function () {
                        var table = $('#speakers').DataTable( {
                            language: {
                                url: '//cdn.datatables.net/plug-ins/1.12.0/i18n/ru.json',
                                paginate: {
                                    first:    '«',
                                    previous: '‹',
                                    next:     '›',
                                    last:     '»'
                                }
                            }
                        } );
                    });
                </script>
            </div>
        </div>
    </div>
{% endblock %}
